<app-divider>Modal Component</app-divider>
<button class="ui button" (click)="onClick()">Show Modal</button>
@if(modalOpen) {
<app-modal (close)="onClick()">
  <div modalHeader>I am a REUSABLE title!</div>
  <p>I am a REUSABLE modal window!</p>
  <ng-container class="actions" modalFooter
    ><button class="ui button" (click)="onClick()">
      CLOSE ME!
    </button></ng-container
  >
</app-modal>
}
<app-divider>Accordion Component</app-divider>
<app-accordion [items]="items"></app-accordion>
