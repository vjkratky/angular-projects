<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing challenge mk3</h1>

      <h1 class="subtitle has-text-centered mt-3">Type the below text as faster as you can</h1>

      <div class="box">
        <h1 class="subtitle has-text-centered">
          @for (letter of getTextToType().split(''); track $index; let i =
          $index) {
          <span [class]="compareInput(letter, typedText[i])">{{ letter }}</span>
          }
        </h1>

        <div class="field">
          <div class="control">
            <input class="input" type="text" (input)="onTyping($event)" />
          </div>
        </div>

        @if (typingDuration()) {
        <h1 class="subtitle has-text-centered">
          Congratulations! Taken {{ typingDuration() }} seconds to complete
        </h1>
        }
      </div>
    </div>
  </div>
</div>
