<div class="container">
  <h1 class="title has-text-centered">Wikipedia Search Engine</h1>

  <div class="box">
    <app-search-bar (submitted)="onSearchTerm($event)"></app-search-bar>
    @if (searchedResults.length) {
      <app-page-list [searchedResults]="searchedResults"></app-page-list>
    }
  </div>
</div>
