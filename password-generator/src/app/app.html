<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator v2</h1>

      <div class="field">
        <label class="checkbox"
          >Enter Length
          <input type="number" (input)="onChangeLength($event)" />
        </label>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseLetters()" />
            Use letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseNumbers()" />
            Use numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseSymbols()" />
            Use symbols
          </label>
        </div>
      </div>

      <div>
        <button
          class="button is-link is-fullwidth"
          [disabled]="
            !(
              length > 0 &&
              (includeLetters || includeNumbers || includeSymbols)
            )
          "
          (click)="onButtonClick()"
        >
          Generate
        </button>
      </div>

      <div class="box" *ngIf="getPassword()">
        <label
          >Your Password
          <input class="input" [value]="getPassword()" />
        </label>
      </div>
    </div>
  </div>
</div>
